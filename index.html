<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>ParaAlguienMuyLindo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="minegri.css">
    <script>
function comenzar() {
  let clave = prompt("Ingrese clave")
  if (clave == "hola") {
  alert("Contesta brevemente")
      const swalWithBootstrapButtons = Swal.mixin({
          customClass: {
            confirmButton: 'btn btn-success',
            cancelButton: 'btn btn-danger'
          },
          buttonsStyling: false
        })
        
        swalWithBootstrapButtons.fire({
          title: 'Responde:',
          text: "¿Eres novio de la señorita Luisa Melina Varòn Montaño?",
          showCancelButton: true,
          confirmButtonText: 'Yes',
          cancelButtonText: 'No',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
              Swal.fire({
                  imageUrl: 'tres.jpg',
                  imageWidth: 400,
                  imageHeight: 200,
                  title: 'Ella quiere decirte esto:',
                  text: 'Melinita - Negri, querìa decirle que muchas gracias por ser quien eres, esa persona que a mi solo me basta mirar para reconocer lo bello que eres en todos los sentidos posibles, quisiera todo se arreglara con un click, pero ahora cada quien tiene la posibilidad de mejorar cosas. Te amo y espero Dios siempre te tenga en su cuidado y bendición.',
                  width: 300,
                  padding: '1em',
                  color: '#716add',
                  background: '#FFFFFF80',
                  backdrop: `
    #FFF
    url("icon.gif")
    left top
    no-repeat
  `,
                 cancelButtonText: 'Leido',
                 confirmButtonText: 'Chat'
                }).then((result) => {
                  if (result.isConfirmed) {
                  // Redirigir a una página local
                  window.location.href = '/formula2.0/comentario.html';
                }
              })

            } else if (
                /* Read more about handling dismissals below */
                result.dismiss === Swal.DismissReason.cancel
              ) {
                alert('Esta pagina no es dirigida a ti')
              }

            })

} else {
  alert("Pagina de acceso privado")
  };
};
  </script>
</head>
<body>
  <img id="todoscreen" src="flores2.gif" alt="FondoDeFlores"> 
  <button id="myButton" onclick="comenzar()">Comenzar</button>
</body>
</html>
